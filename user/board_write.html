<div class="container sub-container scroll">
    <div class="sub-container-head">
        <h1 class="subpage-title mb0">글쓰기</h1>
    </div>
    <div class="contentsArea">
        <div class="board-write-wrap">
            <form name="frm_write" id="frm_write" method="post" action="/">
                <fieldset>
                    <legend class="hidden">게시물 작성</legend>
                    <div class="board-write">
                        <div class="post-title-wrap flex-between">
                            <select name="" id="" class="mr10">
                                <option value="none">게시판 선택</option>
                                <option value="notice">공지사항</option>
                                <option value="event">이벤트</option>
                                <option value="faq">FAQ</option>
                            </select>
                            <label for="postTitle_input" class="hidden">제목</label>
                            <input type="text" class="post-title-input mb10" name="postTitle_input" id="postTitle_input" value="" placeholder="제목을 입력해 주세요." onfocus="this.placeholder=''" onblur="this.placeholder='제목을 입력해 주세요.'" maxlength="255" required="true" title="제목">
                        </div>
                        <textarea id="editor" name="editordata" placeholder="내용을 작성해 주세요. editor 영역"></textarea>
                        <form action="" class="mt10">
                            <fieldset>
                                <legend class="hidden">게시글 옵션</legend>
                                <label class="checkbox-wrap mr20 pl20">
                                    <input type="checkbox" name="" />상단 고정
                                    <span class="check-mark"></span>
                                </label>
                                <label class="checkbox-wrap mr20 pl20">
                                    <input type="checkbox" name="" />블라인드
                                    <span class="check-mark"></span>
                                </label>
                                <label class="checkbox-wrap pl20">
                                    <input type="checkbox" name="" />푸시 발송
                                    <span class="check-mark"></span>
                                </label>
                            </fieldset>
                        </form>
                        <div class="btn-wrap">
                            <button type="button" id="postReturn" class="large-btn delet-btn">취소</button>
                            <button type="button" id="" class="large-btn">등록</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    //게시물 삭제 alert
    $('#postReturn').click(function() {
        var postReturnResult = confirm('작성한 내용이 저장되지 않습니다.\n작성을 취소 하시겠습니까?');
        if (postReturnResult) {
            $('.section').load('./board_view.html');
        } else {

        }
    });
</script>
