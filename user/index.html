            });

            //댓글 입력 textarea 글자수 체크
            $('#comment-textarea').on('keyup', function() {
                $('#text-counter').html($(this).val().length + " / 300");

                if ($(this).val().length > 300) {
                    $(this).val($(this).val().substring(0, 300));
                    $('#text-counter').html("(300 / 300)");

            // 에디터(Summernote)
            $('#summernote').summernote({
                height: 500, // 에디터 높이
                minHeight: null, // 최소 높이

                focus: true, // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR", // 한글 설정

                toolbar: [
                    // [groupName, [list of button]]
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],

            function getNumber(obj) {
                var num01;
                var num02;
                num01 = obj.value;
                num02 = num01.replace(/\D/g, "");

                obj.value = num01;

                $('#test').text(num01);
            }

            function setComma(n) {
                var reg = /(^[+-]?\d+)(\d{3})/;
                n += '';
                while (reg.test(n)) {
                    n = n.replace(reg, '$1' + ',' + '$2');
                }
                return n;
            }
