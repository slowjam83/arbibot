<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:title" content="arbibot - ADMIN">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/img/thumbnail.jpg">
    <meta property="og:description" content="arbibot - ADMIN">

    <title>arbibot - ADMIN</title>

    <link href="./asset/css/reset.css" rel="stylesheet">
    <link href="./asset/css/style.css" rel="stylesheet">
    <link href="./asset/css/fakeLoader.min.css" rel="stylesheet">
    <link href="./asset/css/datepicker.css" rel="stylesheet">

    <script src="./asset/js/jquery-3.6.0.min.js"></script>
    <script src="./asset/js/jquery-ui.js"></script>
    <script src="./asset/js/w3.js"></script>
    <script src="./asset/js/common.js"></script>
    <script src="./asset/js/fakeLoader.min.js"></script>
    <script src="./asset/js/bootstrap.min.js"></script>

    <!-- 에디터(Summernote) source -->
    <link href="./asset/css/summernote-lite.min.css" rel="stylesheet">
    <script src="./asset/js/summernote-lite.min.js"></script>
    <script src="./asset/js/summernote-ko-KR.min.js"></script>
</head>

<body class="scroll-none">
    <!-- 상단헤더 -->
    <header w3-include-html="./header.html"></header>

    <div class="section-wrap">
        <!-- 좌측 메뉴 -->
        <nav w3-include-html="./nav.html"></nav>
        <!-- 본문 -->
        <div class="section" w3-include-html="./main.html"></div>
    </div>


    <!-- 푸터 -->
    <footer w3-include-html="./footer.html"></footer>

    <!-- modal(팝업) -->
    <div w3-include-html="./modal.html"></div>

    <!-- 화면로딩바 -->
    <div class="fakeLoader"></div>

    <script>
        w3.includeHTML(function() {
            //nav, 더보기, 로그인 링크
            var arrLink = [
                './main.html',
                './tradingVol.html',
                './payment.html',
                './advertising.html',
                './point.html',
                './api.html',
                './push.html',
                './member.html',
                './memberDetail.html',
                './login.html'
            ];

            $('.nav-top li:nth-child(n)').click(function(e) {
                var i = $(this).index();

                for (var i2 = 0; i2 < arrLink.length; i2++) {
                    $('.nav-top li').removeClass('on');
                    $(this).addClass('on');
                    $('.section').load(arrLink[i]);
                };
            });

            $('#login').click(function(e) {
                $('body').load(arrLink[9]);
            });

            function payGo(){
                $('.nav-top li').removeClass('on');
                $('.nav-top li:nth-child(3)').addClass('on');
                $('.section').load('./payment.html');
            };

            $('#adGo').click(function(e) {
                $('.nav-top li').removeClass('on');
                $('.nav-top li:nth-child(4)').addClass('on');
                $('.section').load(arrLink[3]);
            });

            $('#memGo').click(function(e) {
                $('.nav-top li').removeClass('on');
                $('.nav-top li:nth-child(8)').addClass('on');
                $('.section').load(arrLink[7]);
            });

            $('.mbrNick').click(function(e) {
                $('.nav-top li').removeClass('on');
                $('.nav-top li:nth-child(8)').addClass('on');
                $('.section').load(arrLink[8]);
            });

            return;

            //파일업로드 삭제
            function reset_field(e) {
                e.wrap('<form>').parent('form').trigger('reset');
                e.unwrap();
            };
        });
    </script>
</body>

</html>
