<script>
    //datetime-local 타입에 현재 날짜, 시간 세팅하기
    let dateSeting = document.getElementById('reserveSend');
    let dateNow = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, -5);

    dateSeting.value = dateNow;
    dateSeting.setAttribute("min", dateNow);

    function setMinValue() {
        if (dateSeting.value < dateNow) {
            alert('현재 시간보다 이전의 날짜는 설정할 수 없습니다.');
            dateSeting.value = dateNow;
        }
    }
</script>
